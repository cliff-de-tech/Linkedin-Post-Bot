# Render Blueprint for automated deployment
# Deploy with: https://render.com/deploy

services:
  # Backend API Service
  - type: web
    name: linkedin-post-bot-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GITHUB_USERNAME
        sync: false
      - key: CLERK_ISSUER
        sync: false

  # Frontend (Static Site)
  - type: web
    name: linkedin-post-bot-web
    runtime: static
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: out
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
